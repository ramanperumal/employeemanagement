<div class="col-md-10 user-container">
  <h2 style="margin: auto"> Employee Details</h2>
  <button class="btn btn-danger" style="width:150px" (click)="addEmployee()"> Add Employee</button>
  <table class="table table-striped">
    <thead>
    <tr>
      <th class="hidden">Id</th>
      <th>Name</th>
      <th>Gender</th>
      <th>Email</th>
      <th>Contact</th>
      <th>Address</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let employee of employees">
      <td class="hidden">{{employee.id}}</td>
      <td>{{employee.name}}</td>
      <td>{{employee.gender}}</td>
      <td>{{employee.email}}</td>
      <td>{{employee.contact}}</td>
      <td>{{employee.address.street}} , {{employee.address.city}} , {{employee.address.state}} - {{employee.address.zip}}</td>
      <td><button class="btn btn-success" (click)="deleteEmployee(employee)"> Delete</button>
        <button class="btn btn-success" (click)="editEmployee(employee)" style="margin-left: 20px;"> Edit</button></td>
    </tr>
    </tbody>
  </table>
</div>
